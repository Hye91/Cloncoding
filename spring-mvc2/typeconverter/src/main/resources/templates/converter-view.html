<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>${number}: <span th:text="${number}" ></span></li>
    <li>${{number}}: <span th:text="${{number}}" ></span></li>
    <!--thymeleaf는 문자로 받아야하기때문에 int를 String으로 변환해서 받게된것-->
    <li>${ipPort}: <span th:text="${ipPort}" ></span></li>
    <!--객체의 경우 ipPort.toString으로 출력되기때문에 뒤에 참조주소가 붙게된다-->
    <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li>
    <!--{}하나를 쓰면 converter이 적용이 되지 않고, {{}}처럼 2개를 써야 converter가 적용이 되게된다-->
</ul>
</body>
</html>
